<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Multidimensional Array</title>

    <style>
        #table {
            border: 1px solid red;
            border-collapse: collapse;
        }
