<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Get and Set method</title>
</head>

<body>


    <!-- DOM Get Methods -->

    <!-- use innerHTML, innerText, textContent -->
    <h1 id="demo1">Hello JavaScript</h1>


    <!-- use getAttribute(attrName), getAttributeNode(attrName) & attributes -->
    <h1 class="demo2" id="myDemo" target="this is h1 tag" style="border:1px solid red;">Hello My Attributes</h1>


    <!-- DOM Set methods -->

    <h1 id="demo3">Hello My Good DOM Set methods</h1>

    <!-- custom js link -->
    <script src="./app.js"></script>

</body>

</html>
