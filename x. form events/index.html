<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Form events</title>

    <style>
        body,
        select,
        input {
            font-size: 40px;
            font-weight: 500;
            font-family: monospace;
        }
    </style>


</head>

<body>

    <!-- use Forms onkeypress(), onkeyup(), onkeydown(), onfocus(), onblur(), oninput() -->

    <form action="" name="form">
        <label>Name</label>
        <br>
        <input type="text" name="nameInput" id="name" value="pablo select!">

        <br>
        <br>

        <label>Email</label>
        <br>
        <input type="email" name="emailInput" id="email" required>

        <br>
        <br>

        <select name="selectInput" id="selectItem">

            <option selected>-----</option>
            <option>Bangladesh</option>
            <option>India</option>
            <option>America</option>
            <option>Iran</option>
            <option>China</option>
        </select>

        <input type="submit" value="submit">
    </form>

    <script src="./app.js"></script>

</body>

</html>
